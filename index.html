    <div class="covid-container">
        <img src="img/download.png" alt="" class="covid left">

    </div>
    
    <section class="section-center">
        <p class="alert">patient's details added successfully!!!!</p>
    
    <form class="input-form">
        <div class="first-name form">
            <label for="">first name:</label>
            <input type="text" name="first-name" id="first-name">
        </div>
        <div class="last-name form">
            <label for="">last name:</label>
            <input type="text" name="last-name" id="last-name">
        </div>
        <div class="email form">
             <label for="">Email address:</label>
            <input type="email" name="email" id="email">
         </div>
        <div class="gender form">
             <label for="">Gender:</label>
            <select name="male,female" id="gender">
                 <option value="Male,female">Male, Female</option>
                <option value="male">male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="travel form checkbox ">
            <input type="checkbox" name="travel"  id="travel">
            <span for="checkbox">
                Recently came into Nigeria within the last 14 days?</span> 
        </div>
                    
        <div class="submit form">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
     </form>
